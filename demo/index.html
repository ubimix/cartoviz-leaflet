<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Leaflet.JS - Cartoviz</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>

<!-- Leaflet CSS style -->
<link href="./libs/leaflet/leaflet.css" rel="stylesheet"></link>
<!-- Marker cluster basic CSS styles  -->
<link href="./libs/leaflet.markercluster/MarkerCluster.css"
	rel="stylesheet"></link>
<!-- Marker cluster default cluster visualization  -->
<link href="./libs/leaflet.markercluster/MarkerCluster.Default.css"
	rel="stylesheet"></link>

<!-- Scripts -->
<script src="./libs/jquery/jquery.js" type="text/javascript"></script>
<script src="./libs/leaflet/leaflet-src.js" type="text/javascript"></script>
<script src="./libs/leaflet.markercluster/leaflet.markercluster-src.js"
	type="text/javascript"></script>

<!-- Demo CSS styles -->
<link href="./main.css" rel="stylesheet"></link>
<!-- Demo data (initializes the DEMO variable with GeoJSON data) -->
<script src="./data.js"></script>
<!-- Demo script -->
<script src="./main.js"></script>

</head>
<body>
	<!--
    Container for the map.
    Attributes:
    * "data-center" - initial map center
    * "data-zoom" - initial zoom level
    * "data-max-zoom" - maximal zoom level
    * "data-tiles-url" - URL mask for tiles
    * "data-attribution" - attribution information 
    -->
	<div id="map" data-center="[48.86167, 2.33314]" data-zoom="16"
		data-max-zoom="18"
		data-tiles-url="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
		data-attribution="Map data &copy; OpenStreetMap contributors, CC-BY-SA"></div>
</body>
</html>
